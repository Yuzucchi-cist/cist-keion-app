name: 'Static Analysis and Testing'

on:
  # プルリクエストが作成 or 更新された時
  pull_request:
    types:
      - opened
      - synchronize

  # main, develop or feature ブランチに push された時
  push:
    branches:
      - main
      - develop
      - feature

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup flutter
        uses: subosito/flutter-action@v2.3.0
        with:
          flutter-version: '3.10.2'

      - name: install fvm
        run: dart pub global activate fvm

      - name: setup flutter
        run: fvm install

      - name: Install packages
        run: fvm flutter pub get

      - name: Linter
        run: fvm flutter analyze

      - name: Test
        run: fvm flutter test
